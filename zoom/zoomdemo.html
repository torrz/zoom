<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link href="css/zoom.css" type="text/css" rel="stylesheet">

    <script src="script/zoom.js" type="text/javascript"></script>
    <title></title>
</head>
<body>

<div class="container">
    <div class="mask"><img src="images/delete.png" style="position: absolute;right: 30px;top: 30px;width: 50px;height: 50px"></div>
    <div class="box">
        <div class="imgShow small">
            <span class="mark"></span>
            <img src="images/1.jpg">
        </div>
        <div class="boxbig">
            <div class="big"><img src="images/1.jpg" alt="" /></div>

        <img id="leftBtn" src="images/leftBtn.png">
        <div class="Window">
            <div class="imageContainer">
                <img src="images/1.jpg">
                <img src="images/2.jpg">
                <img src="images/3.jpg">
                <img src="images/4.jpg">
                <img src="images/5.jpg">
                <img src="images/6.jpg">
                <img src="images/7.jpg">
                <img src="images/8.jpg">
            </div>
        </div>
        <img id="rightBtn" src="images/rightBtn.png">
    </div>
</div>
